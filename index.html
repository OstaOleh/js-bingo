<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bingo</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header>
            <img src="https://aws-pbl-s3.s3.amazonaws.com/www.2ndchanceplay.com/milottery/images/uploads/promotions/logo_4.png" alt="Bingo Game" style="width: 500px; height: 200px">
        </header>
        <form id="form">
            <label for="users">Count of users</label>
            <input type="text" name="users" id="users" value="2">

            <label for="cards">Count of bingo cards</label>
            <input type="text" name="cards" id="cards" value="2">

            <label for="numbers">Numbers count</label>
            <input type="text" name="numbers" id="numbers" value="25">

            <button type="submit" id="game-start">Create cards</button>
        </form>
        <div class="cards-view">
            <button id="remove-cards">Remove cards</button>
            <button id="start-game">Start game</button>
        </div>
        <div class="game-view">
            <button id="stop-game">Stop game</button>
            <button id="restart-game">Start New Game</button>
            <ul id="ul">
                Section Winners
            </ul>
            <div id="number"></div>
        </div>

        <div class="box"></div>
    </div>



    <script src="build/app.bundle.js"></script>
</body>

</html>
